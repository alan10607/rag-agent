name: ragent

services:
  qdrant:
    image: qdrant/qdrant:v1.16.3
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c '< /dev/tcp/localhost/6333' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    image: ragent:latest
    depends_on:
      qdrant:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    stdin_open: true
    tty: true

volumes:
  qdrant_data:
